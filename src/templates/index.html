<!DOCTYPE html>
<html>
<head>
    <title>Property Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        h3 {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2>Predict Property Price</h2>

<form method="POST">
    Zip Code: <input type="text" name="zipCode" required><br>
    Latitude: <input type="text" name="latitude" required><br>
    Longitude: <input type="text" name="longitude" required><br>
    Bedrooms: <input type="number" name="bedrooms" required><br>
    Bathrooms: <input type="number" step="0.5" name="bathrooms" required><br>
    Square Footage: <input type="number" name="squareFootage" required><br>
    Lot Size: <input type="number" name="lotSize" required><br>
    Year Built: <input type="number" name="yearBuilt" required><br>

    Cooling Type:
    <select name="coolingType" required>
        <option value="Central">Central</option>
        <option value="Commercial">Commercial</option>
        <option value="Package">Package</option>
        <option value="Wall">Wall</option>
        <option value="Window">Window</option>
    </select><br>

    Heating Type:
    <select name="heatingType" required>
        <option value="Central">Central</option>
        <option value="Electric">Electric</option>
        <option value="Heat Pump">Heat Pump</option>
        <option value="Radiant">Radiant</option>
        <option value="Type Unknown">Type Unknown</option>
    </select><br>

    Property Type:
    <select name="propertyType" required>
        <option value="Single Family">Single Family</option>
        <option value="Apartment">Apartment</option>
        <option value="Manufactured">Manufactured</option>
        <option value="Townhouse">Townhouse</option>
    </select><br>

    Pool:
    <select name="pool" required>
        <option value="True">Yes</option>
        <option value="False">No</option>
    </select><br>

    Garage Spaces:
    <select name="garageSpaces" required>
        <option value="1.0">1</option>
        <option value="2.0">2</option>
        <option value="3.0">3</option>
        <option value="4.0">4</option>
        <option value="5.0">5</option>
        <option value="6.0">6</option>
        <option value="7.0">7</option>
        <option value="8.0">8</option>
        <option value="11.0">11</option>
    </select><br>

    City:
    <input type="text" name="city" required><br>

    County:
    <input type="text" name="county" required><br>

    <input type="submit" value="Predict">
</form>

{% if predicted_price %}
    <h3>Estimated Property Price: ${{ "%.2f"|format(predicted_price) }}</h3>
{% endif %}

</body>
</html>
